<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tortas locas</title>
</head>

<body>
    <script>
        var clientaUno = ""
        var clientaDos = ""
        var clientaTres = ""
        var numclientaUno = 0;
        var numclientaDos = 0;
        var numclientaTres = 0;
        const TORTAS = ["Rodica", "Emma", "Sofia", "Marina", "Valia", "Valia", "Valia", "Valia", "Valia", "Valia", "Emma", "Emma", "Maria", "Marina", "Emma"]
        // ESCRIBE AQUÍ TU CÓDIGO
        TORTAS.map(t =>{
            if(t!=clientaUno&& TORTAS.filter(c=>c==t).length>numclientaUno){
                clientaTres=clientaDos
                numclientaTres=numclientaDos
                numclientaDos=numclientaUno
                clientaDos=clientaUno
                clientaUno=t
                numclientaUno=TORTAS.filter(c=>c==t).length
            }
            if(t!=clientaDos && t!=clientaUno&& TORTAS.filter(c=>c==t).length>numclientaDos){
                clientaTres=clientaDos
                numclientaTres=numclientaDos
                clientaDos=t
                numclientaDos=TORTAS.filter(c=>c==t).length

            }
            if(t!=clientaTres&& t!=clientaDos && t!=clientaUno&& TORTAS.filter(c=>c==t).length>numclientaTres){
                clientaTres=t
                numclientaTres=TORTAS.filter(c=>c==t).length

            }
        })




        console.log(clientaUno + ":" + numclientaUno)
        console.log(clientaDos + ":" + numclientaDos)
        console.log(clientaTres + ":" + numclientaTres)
    </script>
</body>

</html>
