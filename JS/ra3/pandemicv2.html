        <script>
            /*
            H-humanos
            M-Murciélagos
            G-Gatos
            P-Perros
            R-Ratas
            */
            let biocenosis = [
                ['P', 'P', 'G', 'H', 'H', 'R'],
                ['P', 'P', 'G', 'H', 'H', 'G'],
                ['P', 'G', 'R', 'H', 'H', 'G'],
                ['G', 'R', 'R', 'H', 'G', 'G'],
                ['R', 'R', 'H', 'H', 'G', 'P']
            ];

            //console.log(biocenosis);
            var copia = hacerCopia(biocenosis);
            console.log("Antes de la pandemia");
            console.log(copia);
            //pandemic(biocenosis,0, 0);
            //pandemic(biocenosis,4, 2);
            pandemic(biocenosis,4, 0);
            
            console.log("Después de la pandemia");
            console.log(biocenosis);

            function pandemic(matriz,x, y) {
                // INCLUYE TU CÓDIGO AQUÍ
                //indicamos quien es el infectado
                const PACIENTE_CERO = matriz[x][y];

                //funcion para que mueran de forma recursiva
                function muertesPorContagio(x, y) {
                    if (x >= 0 && x < matriz.length 
                    && y >= 0 && y < matriz[0].length 
                    && matriz[x][y] === PACIENTE_CERO) {
                        matriz[x][y] = "*";
                    
                    //mueren por contagio recursivo
                    muertesPorContagio(x-1,y);//arriba;
                    muertesPorContagio(x+1,y);//abajo;
                    muertesPorContagio(x,y-1);//izquierda;
                    muertesPorContagio(x,y+1);//derecha;
                   } 
                }
                muertesPorContagio(x,y);
            }

            //función para hacer una copia de la matriz
            function hacerCopia(matriz) {
                return JSON.parse(JSON.stringify(matriz));
            }
            /*para copiar una matriz jc usa json para copiar los valors:
            var x -> []
            var y=JSON.parse(JSON.stringify(x));
            
            */

        </script>
