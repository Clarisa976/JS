<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro</title>
</head>

<body>
    <h1>Reloj</h1>
    <div id="laHora"></div>
    <h2>Cronómetro</h2>
    <div id="cronometro">00:00:00</div>
    <input type="button" value="START" id="btnComenzar" onclick="comenzar()">

    <input type="button" value="PAUSE" id="btnPausar" onclick="pausar()">

    <input type="button" value="RESET" id="btnResetear" onclick="borrar()">

    <script>

        var segundos = 0;
        var minutos = 0;
        var horas = 0;
        var intervalo = null;
        var pausado = false;

        function iniciarContador() {

            segundos++;
            if (segundos >= 60) {
                segundos = 0;
                minutos++;
                if (minutos >= 60) {
                    minutos = 0;
                    horas++;
                }
            }

            /* if (horas < 10) { horas = '0' + horas; }
             if (minutos < 10) { minutos = '0' + minutos; }
             if (segundos < 10) { segundos = '0' + segundos; }
 */
            var texto = document.getElementById('cronometro');
            texto.innerHTML = horas + ':' + minutos + ':' + segundos + ' ';
        }
        //start
        function comenzar() {
            if (!intervalo) {
                intervalo = setInterval(iniciarContador, 1000);
            }
        };
        //pause
        function pausar() {
            clearInterval(intervalo);
            intervalo = null;
        };

        //reset
        function borrar() {
            clearInterval(intervalo);
            intervalo = null;
            segundos = 0;
            minutos = 0;
            horas = 0;
            document.getElementById("cronometro").innerHTML = "00:00:00";
        };






        function crono() {
            var elCrono;
            var miFecha = new Date();
            var horas = miFecha.getHours();
            var minutos = miFecha.getMinutes();
            var segundos = miFecha.getSeconds();

            if (horas > 12) {
                ampm = 'pm';
                horas -= 12;
            } else {
                ampm = 'am';
            }
            if (horas < 10) { horas = '0' + horas; }
            if (minutos < 10) { minutos = '0' + minutos; }
            if (segundos < 10) { segundos = '0' + segundos; }

            var texto = document.getElementById('laHora');
            texto.innerHTML = horas + ':' + minutos + ':' + segundos + ' ' + ampm;

        }
        window.onload = function () {
            elCrono = setInterval(crono, 1000);
        }

    </script>
</body>

</html>
