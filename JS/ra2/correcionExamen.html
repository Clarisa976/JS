<body>
    <script>

        let arr = ["C", "U", "S", "R", "U"];

        //cambiamos los valores por los indicados
        function reemplazar(array) {
            let aux = [];
            for (let i = 0; i < array.length; i++) {
                switch (array[i]) {
                    case "U": aux[i] = 1; break;
                    case "S": aux[i] = 7; break;
                    case "D": aux[i] = 10; break;
                    case "C": aux[i] = 50; break;
                    case "X": aux[i] = 100; break;
                    case "R": aux[i] = "-"; break;
                    default: aux[i] = 0; break;//cualquier otra cosa se pone 0 para que no cuente
                }
            }
            return aux;
        }

        function resta(array) {
            let aux = [];
            let pos = 0;
            for (let i = 0; i < array.length; i++) {
                switch (array[i]) {
                    case "-":
                        if (array[i] + 1 == "-") {
                            aux.push(array[i]);
                            break;
                        }
                        if (i < array.length - 1) {
                            if (array[i + 1] >= 0) {
                                aux.push(-1 * array[i + 1]);
                                i++;
                            } else {
                                aux.push(2 * array[i + 1]);
                                i++;
                            }
                        }
                        break;
                    default: aux.push(array[i]); break;
                }

            }
            return aux;
        }

        function hayMenos(array) {
            for (let i = 0; i < array.length; i++) {
                if (array[i] == "-") { return 1; }
            }
            return 0;
        }

        function calcula(array) {
            let aux = 0;
            for (let i = 0; i < array.length; i++) {
                aux += array[i];
            }
            return aux;
        }

        function valhalla(a) {
            let aux = [];
            aux = reemplazar(a);
            while (hayMenos(aux)) aux = resta(aux);
            return calcula(aux);
        }
        
        console.log(valhalla(arr));
    </script>
