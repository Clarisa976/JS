<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
    ">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        button{
            margin: 2px;
            cursor: pointer;
        }
       
    </style>
</head>

<body>
    <div id="contenedor"></div>
    <script>
        const arrayColores = [
            ['azul', 'rojo', 'verde', 'amarillo', 'azul', 'rojo', 'verde', 'amarillo', 'azul'],
            ['amarillo', 'verde', 'rojo', 'verde', 'amarillo', 'azul', 'rojo', 'amarillo', 'azul'],
            ['verde', 'amarillo', 'rojo', 'azul', 'amarillo', 'verde', 'azul', 'verde', 'rojo'],
            ['amarillo', 'rojo', 'verde', 'verde', 'rojo', 'amarillo', 'azul', 'rojo', 'verde'],
            ['rojo', 'verde', 'amarillo', 'amarillo', 'verde', 'rojo', 'azul', 'rojo', 'verde'],
            ['verde', 'rojo', 'amarillo', 'rojo', 'amarillo', 'verde', 'azul', 'verde', 'amarillo'],
            ['amarillo', 'azul', 'verde', 'rojo', 'rojo', 'amarillo', 'verde', 'azul', 'rojo'],
            ['rojo', 'verde', 'azul', 'amarillo', 'verde', 'rojo', 'amarillo', 'verde', 'azul'],
            ['verde', 'amarillo', 'rojo', 'azul', 'amarillo', 'azul', 'rojo', 'verde', 'amarillo']
        ];
        const contenedor = document.getElementById("contenedor");
        let mapeoColores ={
            "azul":"btn-primary",
            "verde":"btn-success",
            "amarillo":"btn-warning",
            "rojo":"btn-danger"
        }
        arrayColores.forEach(f => {
            f.forEach(color => {
                let boton = document.createElement("button")//creamos el bot√≥n
                boton.innerText = color
                boton.classList.add('btn', mapeoColores[color])//mapeo de colores para pillar lo de bootstrap
                contenedor.appendChild(boton)
                
            })
            contenedor.appendChild(document.createElement('br'))//pa que se vean de a tres
        })

        console.log(arrayColores);
    </script>
</body>

</html>
